<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stake Admin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: linear-gradient(135deg, #1E3A5F 0%, #2d5a8a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      color: white;
      background: rgba(255,255,255,0.15);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    a:hover {
      background: rgba(255,255,255,0.25);
    }
    .app-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .app-links p {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ“‹</div>
    <h1>Stake Admin</h1>
    <p class="tagline">Simplifying stake leadership coordination</p>

    <div class="links">
      <a href="./privacy.html">Privacy Policy</a>
      <a href="./terms.html">Terms of Service</a>
      <a href="mailto:support@stakeadmin.app">Contact Support</a>
    </div>

    <div class="app-links">
      <p>Download the app</p>
      <div class="links">
        <a href="#">App Store (Coming Soon)</a>
      </div>
    </div>
  </div>
</body>
</html>
